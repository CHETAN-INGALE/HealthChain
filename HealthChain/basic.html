<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <header>
        <h2 class="logo">HealthChain</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Name</label>    
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>    
                </div>
                <div class="usertype">
                    <label class="radio-button"><input type="radio" class="radio-button__input" id="choice1-1" name="choice1">
                        <span class="radio-button__control"></span>
                        <span class="radio-button__label">Admin</span>
                    </label>  
                </div>
                <div class="usertype">
                    <label class="radio-button"><input type="radio" class="radio-button__input" id="choice1-2" name="choice1">
                        <span class="radio-button__control"></span>
                        <span class="radio-button__label">Doctor</span>
                    </label>  
                </div>
                <div class="usertype">
                    <label class="radio-button"><input type="radio" class="radio-button__input" id="choice1-3" name="choice1">
                        <span class="radio-button__control"></span>
                        <span class="radio-button__label">Patient</span>
                    </label>  
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</body>
</html>

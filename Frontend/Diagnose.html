<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>HealthChain</h2>
        <nav class="navigation">
            <a href="about.html">About</a>
            <a href="#" onclick="toggleMenu()">Profile</a>

            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <h3>Doctor Name</h3>
                    </div>
                    <hr>

                    <a href="#" class="sub-menu-link">
                        <p>Your Profile</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <p>Diagnose Patient</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <p>Patient Records</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <p>Logout</p>
                        <span>></span>
                    </a>
                </div>
            </div>
        </nav>
    </header>


    <div class="split left">
        <h1>Diagnose Patient</h1>
    </div>
    <div class="split right">
        <div class="container">
            <div class="form-box login">
                <h2>Diagnose</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Name as per Aadhaar</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="key"></ion-icon></span>
                        <input type="text" required>
                        <label>Aadhaar Number (UID)</label>
                    </div>
                    <button type="submit" class="otp">Send OTP</button>

                    <div class="code-container">
                        <input type="number" class="code" placeholder="0" min="0" max="9" required>
                        <input type="number" class="code" placeholder="0" min="0" max="9" required>
                        <input type="number" class="code" placeholder="0" min="0" max="9" required>
                        <input type="number" class="code" placeholder="0" min="0" max="9" required>
                        <input type="number" class="code" placeholder="0" min="0" max="9" required>
                        <input type="number" class="code" placeholder="0" min="0" max="9" required>
                    </div>
                    <div>
                        <button type="submit" class="ver">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script>
        let subMenu = document.getElementById("subMenu");

        function toggleMenu() {
            subMenu.classList.toggle("open-menu");
        }

        const codes = document.querySelectorAll('.code')

        codes[0].focus()

        codes.forEach((code, idx) => {
            code.addEventListener('keydown', (e) => {
                if (e.key >= 0 && e.key <= 9) {
                    codes[idx].value = ''
                    setTimeout(() => codes[idx + 1].focus(), 10)
                } else if (e.key === 'Backspace') {
                    setTimeout(() => codes[idx - 1].focus(), 10)
                }
            })
        })
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
